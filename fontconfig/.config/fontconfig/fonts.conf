<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Set preferred serif, sans serif, and monospace fonts. -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Tinos</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Meslo LG S</family>
  </prefer>
 </alias>
 <!-- Aliases for commonly used MS fonts. -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Tahoma</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <!-- Insert joke here -->
  <test name="family">
   <string>Comic Sans MS</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Cousine</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Menlo</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Meslo LG S</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
